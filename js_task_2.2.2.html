<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Java Script</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="/js_task_2.2.2.js"></script>
</head>

<body>
  <div class="mt-5 m-lg-5">
    <!-- firstname -->
    <div class="input-group w-75">
      <label>First Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="f_name" placeholder="eg: harshan">
      </div>
    </div>
    <br>
    <!-- lastname -->
    <div class="input-group w-75">
      <label>Last Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="s_name" placeholder="eg: aruchami">
      </div>
    </div>
    <br>
    <!-- DOB -->
    <div class="input-group w-75">
      <label>DOB</label>
      <div class="col-sm-10" style="margin-left: 40px;">
        <input type="text" class="form-control" id="dob" placeholder="mm/dd/yyyy">
      </div>
    </div>
    <br>
    <!-- gender -->
    <span class="input-group-text w-50" id="gen">Gender</span>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="maler">
      <label class="form-check-label" for="flexRadioDefault1">
        Male
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="femaler">
      <label class="form-check-label" for="flexRadioDefault2">
        Female
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="othersr">
      <label class="form-check-label" for="flexRadioDefault3">
        Others
      </label>
    </div>
    <br>
    <input class="btn btn-primary" type="button" value="SUBMIT" onclick="checkage()">

  </div>

</body>

</html>
