<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Java Script</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>

<body>
 <div class="mt-5 m-lg-5">
  <div class="input-group w-75">
   <span class="input-group-text">First Name</span>
   <input type="text" aria-label="First name" class="form-control" id="first" placeholder="f_name">

  </div>

  <br>
  <div class="input-group w-75">
   <span class="input-group-text">Last Name</span>
   <input type="text" aria-label="Last name" class="form-control" id="second" placeholder="l_name">

  </div><br>
  <div class="input-group w-50">
   <span class="input-group-text">Date-of-birth</span>
   <input type="text" aria-label="Last name" class="form-control" id="dob" placeholder="mm/dd/yyyy">
  </div>


  <br>
  <span class="input-group-text w-50" id="gen">Gender</span>
  <div class="form-check">
   <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
   <label class="form-check-label" for="flexRadioDefault1">
    Male
   </label>
  </div>
  <div class="form-check">
   <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
   <label class="form-check-label" for="flexRadioDefault2">
    Female
   </label>
  </div>
  <div class="form-check">
   <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
   <label class="form-check-label" for="flexRadioDefault3">
    Others
   </label>
  </div>
  <br>
  <input class="btn btn-primary" type="button" value="Check" onclick="votecheck()">

 </div>

</body>

</html>
