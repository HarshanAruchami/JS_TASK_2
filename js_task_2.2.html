<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <script src="/js_task_2.2.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

<body>
  <form id="form" onsubmit="return login()" action="/js_task_2.2.2.html">
    <div class="mt-5 row" style="width: 700px;margin-left: 100px;">
      <label for="username" class="col-sm-2 col-form-label">Username</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputusername" placeholder="eg: harshan">
      </div>
      <label for="inputPassword" class="col-sm-2 col-form-label mt-5" >Password</label>
      <div class="col-sm-10 mt-5">
        <input type="password" class="form-control" id="inputPassword" placeholder="eg: **********">
      </div>
      <label for="inputPassword" class="col-sm-2 col-form-label mt-5" >Confirm Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control mt-5" id="inputconfirmPassword" placeholder="re-enter the above password ">
      </div>
      <div class="mb-3 ms-5 mt-5">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
  </form>
</body>

</html>
